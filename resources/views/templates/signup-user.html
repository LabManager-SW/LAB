<body>
  <main id="main-container">
    <!-- Header -->
    <div class="text-center logo_position">
      <a href="signup-researcher.html"><img src="../static/assets/img/img-logo.png" class="logo_size"></a>
    </div>
    <!--End Header -->

    <!--실험 지원자 회원가입 폼 -->
    <h3 class="text-center">실험 지원자 회원가입</h3>
    <div style="margin-left: 15%; margin-right: 15%; margin-top: 20px;">
      <form action="" method="">
        <div class="form-group">
          <label>아이디</label>
          <input type="text" class="form-control"placeholder="아이디를 입력하세요.">
        </div>
        <div class="form-group">
          <label>비밀번호</label>
          <input type="password" class="form-control"placeholder="비밀번호를 입력하세요.">
        </div>
        <div class="form-group">
          <label>비밀번호 확인</label>
          <input type="password" class="form-control" placeholder="비밀번호를 다시 입력하세요.">
        </div>
        <div class="form-group">
          <label>이름</label>
          <input type="text" class="form-control"placeholder="이름을 입력하세요.">
        </div>
        <div class="form-group">
          <label>생년월일</label>
          <input type="date" class="form-control">
        </div>
        <div class="form-group">
          <label>성별</label>
          <p><input type="radio" name="gender" value="male">남자
          <input type="radio" name="gender" value="female">여자</p>
        </div>
        <div class="form-group">
          <label>이메일</label>
          <input type="email" class="form-control"placeholder="이메일을 입력하세요.">
        </div>
        <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="가입하기">
      </form>
    </div>
    <!-- End 실험 지원자 회원가입 폼 -->

  </main>
</body>
