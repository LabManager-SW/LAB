<!DOCTYPE html>
<!--[if IE 9]>         <html class="ie9 no-focus" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-focus" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <title>Lab-Manager</title>

  <meta name="description" content="Lab-Manager">
  <meta name="author" content="Lab-Manager">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Lab-Manager">
  <meta property="og:description" content="We bring an easy blockchain to your business">
  <meta property="og:url" content="http://www.primeblock.co/">
  <meta property="og:image" content="http://www.primeblock.co/static/assets/img/pb_logo_preview.png">
  <meta property="og:image:width" content="800">
  <meta property="og:image:height" content="400">
  <link rel="shortcut icon" href="../static/favicon_32.png">

  <!-- Stylesheets -->
  <!-- Web fonts -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600,700%7COpen+Sans:300,400,400italic,600,700">

  <!-- Bootstrap and OneUI CSS framework -->
  <link rel="stylesheet" href="../static/assets/css/bootstrap.min.css">

  <link rel="stylesheet" href="../static/assets/css/bootstrap.min.css">
  <link rel="stylesheet" id="css-main" href="../static/assets/css/oneui.css">
  <link rel="stylesheet" id="css-customize" href="../static/assets/css/style.css?ver=2018082112">

</head>

<body>
  
  <main id="main-container">
    <!-- Header -->
    <div class="text-center logo_position">
      <a href="login.html"><img src="../static/assets/img/img-logo.png" class="logo_size"></a>
    </div>
    <!--End Header -->

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-login">
            <div class="panel-heading">
              <div class="row">
                <div class="col-xs-6">
                  <a href="#" class="active" id="login-form-link">실험 지원자</a>
                </div>
                <div class="col-xs-6">
                  <a href="#" id="register-form-link">연구원</a>
                </div>
              </div>
              <hr>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-lg-12">
                  <form id="login-form" action="" method="post" role="form" style="display: block;">
                    <div class="form-group">
                      <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group text-center">
                      <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                      <label for="remember"> Remember Me</label>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                          <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                        </div>
                      </div>
                    </div>
                    <!-- 비밀번호 찾기 넣을지 뺄지 미정
                    <div class="form-group">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="text-center">
                            <a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
                          </div>
                        </div>
                      </div>
                    </div>
                    -->
                  </form>
                  <form id="register-form" action="https://phpoll.com/register/process" method="post" role="form" style="display: none;">
                    <div class="form-group">
                      <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                    </div>
                    <div class="form-group text-center">
                      <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                      <label for="remember"> Remember Me</label>
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                          <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                        </div>
                      </div>
                    </div>
                    <!-- 비밀번호 찾기 넣을지 뺄지 미정
                    <div class="form-group">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="text-center">
                            <a href="" tabindex="5" class="forgot-password">Forgot Password?</a>
                          </div>
                        </div>
                      </div>
                    </div>
                    -->
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- OneUI Core JS: jQuery, Bootstrap, slimScroll, scrollLock, Appear, CountTo, Placeholder, Cookie and App.js -->
  <script src="../static/assets/js/core/jquery.min.js"></script>  
  <script src="../static/assets/js/core/bootstrap.min.js"></script>
  <script src="../static/assets/js/core/jquery.slimscroll.min.js"></script>
  <script src="../static/assets/js/core/jquery.scrollLock.min.js"></script>
  <script src="../static/assets/js/core/jquery.appear.min.js"></script>
  <script src="../static/assets/js/core/jquery.countTo.min.js"></script>
  <script src="../static/assets/js/core/jquery.placeholder.min.js"></script>
  <script src="../static/assets/js/core/js.cookie.min.js"></script>

  <!-- Page JS Plugins -->
  <script src="../static/assets/js/app.js?ver=2018072001"></script>

  <!-- List javascript -->
  <script>
    App.init('uiInit');
    $(function() {

      $('#login-form-link').click(function(e) {
        $("#login-form").delay(100).fadeIn(100);
        $("#register-form").fadeOut(100);
        $('#register-form-link').removeClass('active');
        $(this).addClass('active');
        e.preventDefault();
      });
      $('#register-form-link').click(function(e) {
        $("#register-form").delay(100).fadeIn(100);
        $("#login-form").fadeOut(100);
        $('#login-form-link').removeClass('active');
        $(this).addClass('active');
        e.preventDefault();
      });

    });

  </script>

</body>
</html>
